<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>MOVIE COLLECTION!</h1>

<div id="response">
    <pre></pre>
</div>

<div id="forms" class="container">
<!-- thinking we could make left floated sidebar for the forms later?-->
<h2>Create a Record</h2>
<form id="my-form">
    <input id="formOneInput1" type="text" name="title" placeholder="Title" />
    <input id="formOneInput2" type="text" name="director" placeholder="Director" />
    <input id="formOneInput3" type="text" name="genre" placeholder="Genre" />

    <button type="submit">Create</button>
</form>

<h2>Get All Records</h2>
<form id="my-form2">
    <!--<input type="text" name="title" placeholder="Title" />
    <input type="text" name="director" placeholder="Director" />
    <input type="text" name="genre" placeholder="Genre" />
-->
    <button id="ALL" type="submit">DISPLAY ALL MOVIES</button> 
</form>

<div id="updatePop">
<h2>Update Record</h2> (first Get All Records, then click on the record you want to update)
<form id="update-form">
    <input type="hidden" id="id-input" name="MovieId">
    <input id="title-input" type="text" name="title" placeholder="Title" />
    <input id="director-input" type="text" name="director" placeholder="Director" />
    <input id="genre-input" type="text" name="genre" placeholder="Genre" />

    <button type="submit">Update</button>
</form>
</div>
</div>


<table id = "results">
    <tr>
        <td class="tableHead">Title</td>
        <td class="tableHead">Director</td>
        <td class="tableHead">Genre</td>
    </tr>
</table>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
